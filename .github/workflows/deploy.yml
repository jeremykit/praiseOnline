
name: Deploy Worker
permissions:
  contents: read

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Replace __BUCKET_NAME__ in wrangler.toml
        run: |
          sed -i "s|__BUCKET_NAME__|${{ secrets.BUCKET_NAME }}|g" worker/wrangler.toml
      
      - name: Replace __API_BASE__ in index.html
        run: |
          sed -i "s|__API_BASE__|${{ secrets.API_DOMAIN }}|g" pages/index.html

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        env:
          # 你可以在 wrangler.toml 里用 ${BUCKET_NAME} 变量引用
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          API_DOMAIN: ${{ secrets.API_DOMAIN }}
